<!-- Button -->
<button
    mat-icon-button
    [matMenuTriggerFor]="userActions">
    <span class="relative">
        <img
            class="w-7 h-7 rounded-full"
            *ngIf="showAvatar && user.avatar"
            [src]="rutaImg">
        <mat-icon
            *ngIf="!showAvatar || !user.avatar"
            [svgIcon]="'heroicons_outline:user-circle'" class="text-white"></mat-icon>
        <span
            class="absolute right-0 bottom-0 w-2 h-2 rounded-full"
            [ngClass]="{'mr-px mb-px': !showAvatar || !user.avatar,
                          'bg-green-500': user.estado === 'en linea',
                          'bg-amber-500': user.estado === 'inactivo',
                          'bg-red-500': user.estado === 'ocupado',
                          'bg-gray-400': user.estado === 'desconectado'}"
        ></span>
    </span>
</button>

<mat-menu
    [xPosition]="'before'"
    #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>Registrado como</span>
            <span class="mt-1.5 text-md font-medium">{{user.correo}}</span>
        </span>
    </button>

<mat-menu
    class="user-status-menu"
    #userStatus="matMenu">
    <button
        mat-menu-item
        (click)="updateUserStatus('en linea')">
        <span class="w-4 h-4 mr-3 rounded-full bg-green-500"></span>
        <span>En linea</span>
    </button>
    <button
        mat-menu-item
        (click)="updateUserStatus('inactivo')">
        <span class="w-4 h-4 mr-3 rounded-full bg-amber-500"></span>
        <span>Inactivo</span>
    </button>
    <button
        mat-menu-item
        (click)="updateUserStatus('ocupado')">
        <span class="w-4 h-4 mr-3 rounded-full bg-red-500"></span>
        <span>Ocupado</span>
    </button>
    <button
        mat-menu-item
        (click)="updateUserStatus('desconectado')">
        <span class="w-4 h-4 mr-3 rounded-full bg-gray-400"></span>
        <span>Desconectado</span>
    </button>
</mat-menu>
